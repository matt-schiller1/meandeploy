<h1>Products List</h1>

<div class="product">
  <div *ngFor="let p of products">
    <img src="{{p.url}}" width="200" height="200">
    <p>{{p.title}}</p>
    <p>{{p.price}}</p>
    <button (click)="onEdit(p._id)">Edit</button><button (click)="onDelete(p)">Delete</button>
  </div>
  <router-outlet></router-outlet>

</div>
